{% extends 'base.html' %}


{% block content %}
<table class="table table-borderless table-hover">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td> EMPLOYEE NAME </td>
            <td> MOBILE NO. </td>
            <td> EMPLOYEE ID </td>
            <td> POSITION </td>
            <td>
                <a href="{% url 'emp_add' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> ADD NEW
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.emp_code}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'emp_update' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'emp_delete' employee.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="fas fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
