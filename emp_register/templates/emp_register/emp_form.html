{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{form.name|as_crispy_field}}
        <div class="row">
            <div class="col-md-4">
                {{form.mobile|as_crispy_field}} 
            </div>
            <div class="col-md-4">
            {{form.emp_code|as_crispy_field}} 
            </div>
            <div class="col-md-4">
                {{form.position|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success btn-block btn-lg"> <i class="far fa-paper-plane"></i> Submit </button>
            </div>
            <div class="col-md-6">
                <a href="{% url 'emp_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="far fa-arrow-alt-circle-left"></i> BACK TO LIST
                </a>           
            </div>
        </div>        
    </form>
</div>

{% endblock %}
